<!DOCTYPE html>
<html>
<head>
	<title>Light/Dark Mode Switcher</title>
	<style>
		body {
			background-color: white;
			color: black;
			transition: background-color 0.5s ease;
		}
		
		body.dark-mode {
			background-color: black;
			color: white;
		}
		
		button {
			background-color: white;
			color: black;
			border-radius: 5px;
			padding: 10px 20px;
			border: none;
			font-size: 16px;
			cursor: pointer;
			outline: none;
			margin-top: 20px;
		}
		
		button:hover {
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>

<h1>Light/Dark Mode Switcher</h1>

<button onclick="myFunction()">Toggle dark mode</button>

<script>
	function myFunction() {
	   var element = document.body;
	   element.classList.toggle("dark-mode");
	}
</script>

</body>
</html>
